<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Buddy App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;0,800;1,300&display=swap" rel="stylesheet">
</head>
<body>
        <header id="hero">
            
            <div class="container" id="container">

                <div id="nav-bar">
                    <div class="brand">
                        <a href="./index.html" id="logo">
                            <img src="./img/brand.svg" alt="Brand Logo">
                        </a>
                    </div>

                    <div id="hamburger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>

                    <nav id="nav">
                        <a href="#" class="link"><span class="iconify" data-icon="akar-icons:github-fill" data-inline="false"></span>Github</a>

                        <a href="#" class="link"><span class="iconify" data-icon="akar-icons:twitter-fill" data-inline="false"></span>Twitter</a>
                    </nav>
                </div>
    
                <div class="content">
                    <h1 class="h3">Hey, what's the weather like?</h1>
                    <p class="p2">Get information about the weather <br>in the area where you live</p>
                </div>
    
                <div class="btn-group-row">
                    <a class="btn btn-primary btn-lg" href="#section-a-header" id="get-weather-btn">Get weather info</a>
                    <a class="btn btn-secondary btn-lg" href="#">See code</a>
                </div>
            </div>

        </header>

        <section id="section-a">
            <div class="container">
                <h2 id="section-a-header"><span class="iconify" data-icon="ic:baseline-location-on" data-inline="false"></span> Enter Your Location</h2>

                <form id="location-form">
                    <input type="text" id="location-field" placeholder="Type the name of your location here">
                    <br>
                    <input type="submit" id="location-submit">
                </form>
                
                <div id="results">
                    
                </div>
            </div>
        </section>


        <div id="location-map">
            <div>
                <p><span id="map-title">Location</span> Map</p>
                    
                <a id="close-map"><span class="iconify" data-icon="gg:close" data-inline="false"></span></a>
            </div>
            
            <iframe id="map" frameborder="0" height="250px" width="100%"></iframe>

        </div>




    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="./bundle.js"></script>
</html>
